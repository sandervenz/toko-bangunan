<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Produk</title>
    <link rel="stylesheet" href="produk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Admin Panel</div>
            <ul class="menu">
                <li id="order-link"><i class="fas fa-users"></i> Data Pemesanan</li>
                <li class="active"><i class="fas fa-box"></i> Produk</li>
            </ul>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Produk</h1>
                <div class="user-info">
                    <button id="logout-btn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div class="action-bar">
                <button id="add-product-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> Tambah Produk
                </button>
                <div class="search-filter">
                    <input type="text" id="search" placeholder="Cari produk...">
                    <select id="category-filter">
                        <option value="">Semua Kategori</option>
                        <option value="Pakaian">Pakaian</option>
                        <option value="Material">Material</option>
                        <option value="Alat">Alat</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Gambar</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Tambah/Edit Produk -->
    <div class="modal" id="product-form-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Tambah Produk</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="product-name">Nama Produk</label>
                        <input type="text" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-category">Kategori</label>
                        <select id="product-category" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Pakaian">Pakaian</option>
                            <option value="Material">Material</option>
                            <option value="Alat">Alat</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Harga (Rp)</label>
                            <input type="number" id="product-price" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-stock">Stok</label>
                            <input type="number" id="product-stock" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-image-url">URL Gambar Produk</label>
                        <input type="text" id="product-image-url" placeholder="https://example.com/image.jpg">
                        <div class="image-preview">
                            <img id="preview-img" src="" alt="Preview">
                        </div>
                        <p class="help-text">Masukkan URL gambar (format: JPG, PNG, WEBP)</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">Deskripsi</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="btn-secondary">Batal</button>
                        <button type="submit" id="save-btn" class="btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Konfirmasi Hapus</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus produk <span id="delete-product-name"></span>?</p>
                <div class="modal-actions">
                    <button id="cancel-delete" class="btn-secondary">Batal</button>
                    <button id="confirm-delete" class="btn-danger">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="produk.js"></script>
</body>
</html>
